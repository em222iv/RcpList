<template name="lists">
    <h1>Lists</h1>
    {{ > input addAction="add-list"}}
    {{#each lists}}
    <div class="item">
        <div class="content">
            <a id="list-name">{{name}}</a> {{#each listIngredients}} {{listIngredient}} {{/each}}
            <div id="{{_id}}" class="remove-list">Rem</div> |
            <div id="{{_id}}" class="set-current-list">Choose</div>
        </div>
    </div>
    <br /> {{else}} No Lists {{/each}}
</template>
